      - run:
          name: S3 Sync
          command: |
            aws s3 cp /tmp/dist/dcl-react.js.gz s3://cdn.datacamp.com/dcl-react.js.gz --acl public-read --content-encoding "gzip" --content-type "application/javascript" --cache-control "max-age=1296000"
            aws cloudfront create-invalidation --distribution-id E11JM11LLUSZQE --paths "/dcl-react.js.gz"

            aws s3 cp /tmp/dist/dcl-react.js.gz s3://cdn.datacamp.com/dcl-react-prod/dcl-react.js.gz --acl public-read --content-encoding "gzip" --content-type "application/javascript"
            aws s3 cp /tmp/docs/index.html s3://cdn.datacamp.com/dcl-react-prod/index.html --acl public-read --content-type "text/html"
            aws s3 cp /tmp/docs/example.html s3://cdn.datacamp.com/dcl-react-prod/example.html --acl public-read --content-type "text/html"
            aws s3 cp /tmp/docs/android-chrome-192x192.png s3://cdn.datacamp.com/dcl-react-prod/android-chrome-192x192.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/android-chrome-512x512.png s3://cdn.datacamp.com/dcl-react-prod/android-chrome-512x512.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/apple-touch-icon.png s3://cdn.datacamp.com/dcl-react-prod/apple-touch-icon.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/favicon-16x16.png s3://cdn.datacamp.com/dcl-react-prod/favicon-16x16.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/favicon-32x32.png s3://cdn.datacamp.com/dcl-react-prod/favicon-32x32.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/favicon.ico s3://cdn.datacamp.com/dcl-react-prod/favicon.ico --acl public-read --content-type "image/x-icon"
            aws s3 cp /tmp/docs/mstile-150x150.png s3://cdn.datacamp.com/dcl-react-prod/mstile-150x150.png --acl public-read --content-type "image/png"
