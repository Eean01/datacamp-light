workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          context: org-global
          filters:
            tags:
              only: /.*/
      - deploy-dev:
          requires:
            - build
          context: org-global
          filters:
            branches:
              only:
                - development
      - deploy:
          requires:
            - build
          context: org-global
          filters:
            branches:
              only:
                - master
      - deploy-prod:
          requires:
            - build
          context: org-global
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-\w+\.\d+)?$/
            branches:
              ignore: /.*/
         
