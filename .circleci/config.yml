jobs:
  build:
    docker:
      - image: node:8.9.1
    steps:
      - checkout
      - run:
          name: Install node deps and build
          command: |
            npm install
            if [ "$CIRCLE_BRANCH" == 'development' ]; then
              NODE_WORKSPACE=PRODDUCTION npm run build:dev
            else
              NODE_WORKSPACE=PRODDUCTION npm run build:prod
            fi
            gzip dist/dcl-react.js
      - run:
          name: Run Tests
          environment:
            JEST_JUNIT_OUTPUT: reports/junit/js-test-results.xml
          command: |
            npm run test:ci
      - run:
          name: Run Linter
          command: |
            npm run lint:ci
      - store_test_results:
          path: reports/junit
      - persist_to_workspace:
          root: "."
          paths:
            - dist/*
            - docs/*
  deploy-dev:
    docker:
      - image: ${STAGING_ECR_URL}/docker-deploy
        aws_auth:
          aws_access_key_id: $STAGING_AWS_ACCESS_KEY_ID
          aws_secret_access_key: $STAGING_AWS_SECRET_ACCESS_KEY
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: S3 Sync
          command: |
            aws s3 cp /tmp/dist/dcl-react.js.gz s3://cdn.datacamp.com/dcl-react-dev.js.gz --acl public-read --content-encoding "gzip" --content-type "application/javascript" --cache-control "max-age=1296000"
            aws cloudfront create-invalidation --distribution-id E11JM11LLUSZQE --paths "/dcl-react-dev.js.gz"
            
            aws s3 cp /tmp/dist/dcl-react.js.gz s3://cdn.datacamp.com/dcl-react-dev/dcl-react.js.gz --acl public-read --content-encoding "gzip" --content-type "application/javascript"
            aws s3 cp /tmp/docs/index.html s3://cdn.datacamp.com/dcl-react-dev/index.html --acl public-read --content-type "text/html"
            aws s3 cp /tmp/docs/example.html s3://cdn.datacamp.com/dcl-react-dev/example.html --acl public-read --content-type "text/html"
            aws s3 cp /tmp/docs/android-chrome-192x192.png s3://cdn.datacamp.com/dcl-react-dev/android-chrome-192x192.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/android-chrome-512x512.png s3://cdn.datacamp.com/dcl-react-dev/android-chrome-512x512.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/apple-touch-icon.png s3://cdn.datacamp.com/dcl-react-dev/apple-touch-icon.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/favicon-16x16.png s3://cdn.datacamp.com/dcl-react-dev/favicon-16x16.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/favicon-32x32.png s3://cdn.datacamp.com/dcl-react-dev/favicon-32x32.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/favicon.ico s3://cdn.datacamp.com/dcl-react-dev/favicon.ico --acl public-read --content-type "image/x-icon"
            aws s3 cp /tmp/docs/mstile-150x150.png s3://cdn.datacamp.com/dcl-react-dev/mstile-150x150.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/safari-pinned-tab.svg s3://cdn.datacamp.com/dcl-react-dev/safari-pinned-tab.svg --acl public-read --content-type "image/svg+xml"
  deploy:
    docker:
      - image: ${STAGING_ECR_URL}/docker-deploy
        aws_auth:
          aws_access_key_id: $STAGING_AWS_ACCESS_KEY_ID
          aws_secret_access_key: $STAGING_AWS_SECRET_ACCESS_KEY
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: S3 Sync
          command: |
            aws s3 cp /tmp/dist/dcl-react.js.gz s3://cdn.datacamp.com/dcl-react-staging.js.gz --acl public-read --content-encoding "gzip" --content-type "application/javascript" --cache-control "max-age=1296000"
            aws cloudfront create-invalidation --distribution-id E11JM11LLUSZQE --paths "/dcl-react-staging.js.gz"

            aws s3 cp /tmp/dist/dcl-react.js.gz s3://cdn.datacamp.com/dcl-react-staging/dcl-react.js.gz --acl public-read --content-encoding "gzip" --content-type "application/javascript"
            aws s3 cp /tmp/docs/index.html s3://cdn.datacamp.com/dcl-react-staging/index.html --acl public-read --content-type "text/html"
            aws s3 cp /tmp/docs/example.html s3://cdn.datacamp.com/dcl-react-staging/example.html --acl public-read --content-type "text/html"
            aws s3 cp /tmp/docs/android-chrome-192x192.png s3://cdn.datacamp.com/dcl-react-staging/android-chrome-192x192.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/android-chrome-512x512.png s3://cdn.datacamp.com/dcl-react-staging/android-chrome-512x512.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/apple-touch-icon.png s3://cdn.datacamp.com/dcl-react-staging/apple-touch-icon.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/favicon-16x16.png s3://cdn.datacamp.com/dcl-react-staging/favicon-16x16.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/favicon-32x32.png s3://cdn.datacamp.com/dcl-react-staging/favicon-32x32.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/favicon.ico s3://cdn.datacamp.com/dcl-react-staging/favicon.ico --acl public-read --content-type "image/x-icon"
            aws s3 cp /tmp/docs/mstile-150x150.png s3://cdn.datacamp.com/dcl-react-staging/mstile-150x150.png --acl public-read --content-type "image/png"
            aws s3 cp /tmp/docs/safari-pinned-tab.svg s3://cdn.datacamp.com/dcl-react-staging/safari-pinned-tab.svg --acl public-read --content-type "image/svg+xml"
  deploy-prod:
    docker:
      - image: ${STAGING_ECR_URL}/docker-deploy
        aws_auth:
          aws_access_key_id: $STAGING_AWS_ACCESS_KEY_ID
          aws_secret_access_key: $STAGING_AWS_SECRET_ACCESS_KEY
    steps:
      - attach_workspace:
